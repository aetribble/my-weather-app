<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My weather app</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
  <div class="content">
  <header>
    <form>
    <input type="search" placeholder="Enter a city..." required id="search-city"/>
    <input type="submit" value="Search" id="search-btn"/>
    </form>
  </header>
  <main>
    <h1>City</h1>
    <p id="date">Monday 10 September, 10:15</p>
    <p class="temp">☀️ <span id="weather">14</span> <span class="degrees">°C</span></p>
    <p>Weather description</p>
    <p>Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong></p>
  </main>
  <footer>
    Coded by <a href="https://github.com/aetribble">Amanda Tribble</a>, is on <a href="https://github.com/aetribble/my-weather-app">GitHub</a> and hosted on <a href="https://aetribble-weather.netlify.app/">Netlify</a>
  </footer>
  </div>
 <script src="src/index.js">
 </script> 
</body>
</html>
