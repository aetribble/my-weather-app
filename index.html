<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My weather app</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
  <div class="content">
  <header>
    <p id="date">Monday 10 September, 10:15</p>
    <hr/>
    <form>
    <input type="search" placeholder="Enter a city..." required id="search-city"/>
    <input type="submit" value="Search" id="search-btn"/>
    </form>
    <hr/>
  </header>
  <main>
    <div class="current-weather">
      <div>
        <h1>City</h1>
        <p id="description">Weather description</p>
        <p>Humidity: <strong><span id="humidity">87</span>%</strong>, Wind: <strong><span
              id="wind-speed">7.2</span>m/s</strong>
        </p>
      </div>
      <div>
        <div class="temperature">
        <p class="temp">
          <span id="weather">14</span> <span class="degrees">Â°C</span>
        </p>
        </div>
        <div id="weather-icon"><img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png" alt="" class="weather-icon"></div>
      </div>
    </div>
    <div class="weather-forecast" id="forecast">
    </div>
  </main>
  <footer>
    <hr/>
    Coded by <a href="https://github.com/aetribble">Amanda Tribble</a>, is on <a href="https://github.com/aetribble/my-weather-app">GitHub</a> and hosted on <a href="https://aetribble-weather.netlify.app/">Netlify</a>
  </footer>
  </div>
 <script src="src/index.js">
 </script> 
</body>
</html>
